<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 50%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Registration Form</h2>
        <form id="registrationForm">
            <label>Student Name:</label>
            <input type="text" name="name" required>
            
            <label>Admission Year:</label>
            <input type="number" name="admission_year" required>
            
            <label>Gender:</label>
            <select name="gender">
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            
            <label>Email:</label>
            <input type="email" name="email" required>
            
            <label>Phone No.:</label>
            <input type="tel" name="phone" pattern="[0-9]{10}" required placeholder="Enter 10-digit number">
            
            <label>User ID:</label>
            <input type="text" name="user_id" required>
            
            <label>Password:</label>
            <input type="password" name="password" required>
            
            <label>Upload Photo (JPG, JPEG, PDF):</label>
            <input type="file" name="photo" accept=".jpg, .jpeg, .pdf">
            
            <button type="submit" class="btn">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            let fileInput = document.querySelector('input[name="photo"]');
            if (fileInput.files.length > 0) {
                let fileName = fileInput.files[0].name;
                let allowedExtensions = /\.(jpg|jpeg|pdf)$/i;
                if (!allowedExtensions.test(fileName)) {
                    alert('Invalid file type. Only JPG, JPEG, and PDF are allowed.');
                    event.preventDefault();
                }
            }
        });
    </script>
</body>
</html>
